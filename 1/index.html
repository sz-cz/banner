<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="banner">
        <h3 class="header__heading">
            <span class="heading__content first">
                Buy something today!
            </span>
            <span class="heading__content second">
                White Blouse?
            </span>
            <span class="heading__content third">
                Old-fashioned jeans?
            </span>
            <span class="heading__content fourth">
                Party Jacket?
            </span>
        </h3>
        <div class="banner__text">
        </div>
        <div class="banner__square"></div>
        <button class="banner__button">
            Click!
        </button>
    </aside>
</body>
</html>
